{% extends "base.html" %}

{% block content %}
<form method="post" style="margin-left: 40px;margin-top: 20px;font-size: 20px;">
    {% csrf_token %}
    <div class="row">
        <div class="col-lg-6 col-md-12">
            {{ form.as_p }}
        </div>
    </div>
    <button type="submit" class="btn btn-success">Submit</button>
</form>
{% endblock content %}
